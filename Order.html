<!doctype html>
<html>

<head>
	<title>RetroSpx</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="topnav">
		<a class="active" href="index.html">Home</a>
		<a href="Products.html">Products</a>
		<a href="Order.html">Orders</a>
		<a href="Thank You.html">Thank You</a>
		<div class="logo">
			<h1>Wes & Hy Sharktank</h1>
		</div>
	</div>

<div>
	
	<div class="row">
		<div class="col-75">
		  <div class="Background">
			<form action="Thank You.html">
	  
			  <div class="row">
				<div class="col-50">
				  <h3>Billing Address</h3>
				  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
				  <input type="text" id="fname" name="firstname" placeholder="Wesley Liang">
				  <label for="email"><i class="fa fa-envelope"></i> Email</label>
				  <input type="text" id="email" name="email" placeholder="wesley@example.com">
				  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
				  <input type="text" id="adr" name="address" placeholder="3 Havana Street, Canada">
				  
	  
				  <div class="row">
					<div class="col-50">
					  <label for="District">District</label>
					  <input type="text" id="District" name="District" placeholder="Manitoba">
					</div>
					<div class="col-50">
					  <label for="zip">Zip</label>
					  <input type="password" id="zip" name="zip" placeholder="10001">
					</div>
				  </div>
				</div>

				

				  <div class="col-50">
					<h3>Select</h3>

					<div style="width:200px;">
						<select>
						  <option value="0">Select item:</option>
						  <option value="1">Medical Marijuana</option>
						</select>
					</div>
					
					<input type="checkbox" id="size1" name="size1" value="Small">
						<label for="size1">Per Gram</label><br>
						<input type="checkbox" id="size2" name="size2" value="Medium">
						<label for="size2"> Per Dozen Gram</label><br>
						

				  </div>


				
	  
				<div class="col-50">
				  <h3>Payment</h3>

				  <label for="cname">Name on Card</label>
				  <input type="text" id="cname" name="cardname" placeholder="Wesley Liang">
				  <label for="ccnum">Credit card number</label>
				  <input type="password" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
				  <label for="expmonth">Exp Month</label>
				  <input type="text" id="expmonth" name="expmonth" placeholder="September">
	  
				</div>
	  
			  </div>
			  <label>
				<input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
			  </label>
			  <input type="submit" value="Continue to checkout" class="Order">
			</form>
		  </div>
		</div>



</body>
</html>
